<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>

    <h2>HI</h2>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="full name">Full Name:</label>
    <input type="name" class="form-control" id="fullName">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="address" class="form-control" id="address">
  </div>
  <button id="personalBtn" type="submit" class="btn btn-default">Submit</button>

    <form action="" method="POST" id="paymentForm">
  <span class="payment-errors"></span>

  <h3>Tailoring</h3>
  <div class="form-row">
    <label>
      <span>Chest size:</span>
      <input type="text" size="10"/>
    </label>
  </div>
  <div class="form-row">
    <label>
      <span>Waist size:</span>
      <input type="text" size="10"/>
    </label>
  </div>
  <h3>Plans</h3>
  <div class="form-row">
    <label>
      <span>Gold £80 pcm:</span>
      <input type="radio" size="20" name="gold"/>
    </label>
    <label>
      <span>Platnium £140pcm:</span>
      <input type="radio" size="20" name="gold"/>
    </label>
  </div>
  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-stripe="exp-year"/>
  </div>

  <button type="submit">Submit Payment</button>
</form>

</html>
